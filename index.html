<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	

</head>
<body>
	<div data-role="page" id="foo">

	<div data-role="header">
		
		<h4>Little Brother</h4>

	</div>

	<div role="main" class="ui-content">
		<div id="map"></div>
	</div>

	<div data-position="fixed" data-role="footer">
		<center>
			<button class="ui-btn ui-corner-all" id="addCameraButton">Add Camera</button>
			<button class="ui-btn ui-corner-all" id="helpButton">Help</button>
		</center>
	</div>	
</div>
</body>

<script type="text/javascript">

		var map = L.map('map');

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
			maxZoom: 18
		}).addTo(map);

		map.locate({setView: true, maxZoom: 16});

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		$('#addCameraButton').click(function(){

			//touch on map to place point

		});


		function onLocationFound(e) {
		    var radius = e.accuracy / 2;

		    L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
		    alert(e.message);
		}
		

	</script>
</html>
